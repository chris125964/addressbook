<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" template="layout.xhtml">

	<ui:define name="header">
		<div id="header">Anzeige aller Gruppen</div>
	</ui:define>

	<ui:define name="main">
		<h:form>
			<h:dataTable value="#{groupHandler.groups}" var="euroGruppe"
				rowClasses="odd,even" headerClass="header" footerClass="footer">
				<f:facet name="header">Anzeige aller Gruppen</f:facet>
				<f:facet name="footer">#{resourceBundle.copyright}</f:facet>
				<h:column>
					<f:facet name="header">Gruppen</f:facet>
   					#{euroGruppe.kennzeichen}
   				</h:column>
   				<h:column>
   					#{euroGruppe.team1.name}
   				</h:column>
   				<h:column>
   					#{euroGruppe.team2.name}
   				</h:column>
   				<h:column>
   					#{euroGruppe.team3.name}
   				</h:column>
   				<h:column>
   					#{euroGruppe.team4.name}
   				</h:column>
				<h:column>
					<h:commandButton action="#{groupHandler.aendern}" value="Ändern" />
				</h:column>
				<h:column>
					<h:commandButton action="#{groupHandler.loeschen}" value="Löschen" />
				</h:column>
			</h:dataTable>
			<h:commandButton action="#{groupHandler.neuanlage}" value="Neuanlage"
				style="width: 80px; margin: 10px 2px 2px 2px;" />
		</h:form>
	</ui:define>

</ui:composition>
