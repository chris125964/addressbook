<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core">

   <head>
   	<title>EM-Land anlegen / ändern</title>
   	<link rel="stylesheet" href="style.css" type="text/css" />
   </head>
   
   <body>
   	<h:form>
   		<h:panelGrid columns="3" headerClass="header" footerClass="footer">
   			<f:facet name="header">Header: EM-Land anlegen / ändern</f:facet>
   			<f:facet name="footer">Footer: #{resourceBundle.copyright}</f:facet>
			<h:outputLabel value="Name:" for="laendername" />
   			<h:panelGroup>
   				<h:inputText id="vorname" value="#{teamHandler.aktuellesLand.name}" required="true" requiredMessage="Bitte eingeben" />
   				<h:message for="vorname" styleClass="message" />
   			</h:panelGroup>
   			<h:panelGroup>
				<h:selectOneMenu id="enum2" value="#{teamHandler.gruppenID}">
					<!-- var: damit wird das konkrete Objekt bezeichnet, das aus "value" innerhalb der Schleife gelesen wird
						itemValue: 
					 -->
					<f:selectItems value="#{groupHandler.groups}"
							var="selektierteGruppe"
							itemValue="#{selektierteGruppe.id}"
							itemLabel="#{selektierteGruppe.kennzeichen}" />
				</h:selectOneMenu>
			</h:panelGroup>
   		</h:panelGrid>
   		<h:commandButton id="speichern" action="#{teamHandler.speichern}" value="Speichern" style="width: 80px; margin: 10px 2px 2px 2px;" />
   	</h:form>
   </body>
   
</html>
