<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core">

   <head>
   	<title>Anwender anlegen / ändern</title>
   	<link rel="stylesheet" href="style.css" type="text/css" />
   </head>
   
   <body>
   	<h:form>
   		<h:panelGrid columns="2" headerClass="header" footerClass="footer">
   			<f:facet name="header">Anwender anlegen / ändern</f:facet>
   			<f:facet name="footer">#{resourceBundle.copyright}</f:facet>
			<h:outputLabel value="Account:" for="account" />
   			<h:panelGroup>
   				<h:inputText id="account" value="#{anwenderHandler.aktuellerAnwender.account}" required="true" requiredMessage="Bitte eingeben" />
   				<h:message for="account" styleClass="message" />
   			</h:panelGroup>
   		</h:panelGrid>
   		<h:commandButton id="speichern" action="#{anwenderHandler.speichern}" value="Speichern" style="width: 80px; margin: 10px 2px 2px 2px;" />
   	</h:form>
   </body>
   
</html>
